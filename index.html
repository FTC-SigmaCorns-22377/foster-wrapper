<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foster</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree&display=swap");
      body {
        margin: 0;
        padding: 0;
      }

      iframe {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        border: 0;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        min-height: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        z-index: 10;
        font-family: "Figtree", sans-serif;
        text-align: center;
        padding: 2px;
      }

      div {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 5;
      }

      @media (prefers-color-scheme: dark) {
        footer {
          background-color: #333;
          color: #f5f5f5;
        }

        div {
          /* border that covers edges of iframe */
          -webkit-box-shadow: inset 0px 0px 0px 10px #0f1116;
          -moz-box-shadow: inset 0px 0px 0px 10px #0f1116;
          box-shadow: inset 0px 0px 0px 10px #0f1116;
        }
      }
    </style>
    <iframe
      src="https://foster.streamlit.app/?embed=true"
      height="100%"
      style="width: 100%; border: none"
    ></iframe>
    <div></div>
    <footer>
      <p>Foster is an open-source project by FTC #22377, the SigmaCorns.</p>
    </footer>
  </body>
</html>
